<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>general configuration for system fonts</description>

	<match>
		<test name="lang">
			<string>und-zsye</string>
		</test>
		<test qual="all" name="color" compare="not_eq">
			<bool>true</bool>
		</test>
		<test qual="all" name="color" compare="not_eq">
			<bool>false</bool>
		</test>
		<edit name="color" mode="append">
			<bool>true</bool>
		</edit>
	</match>

  <match target="font">
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="embolden" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

	<!-- TODO
	 ! Match on "color" and alias B&W ones first if no color is requested.
	 ! That's "hard" because <alias> doesn't work in match and needs to be
	 ! expanded to its non-sugar form.
	 !-->
	<alias binding="strong">
		<family>emoji</family>
		<prefer>
			<!-- System fonts -->
      <family>Apple Color Emoji</family>
      <family>Blobmoji</family>
      <family>Twemoji</family>
		</prefer>
	</alias>

	<alias binding="same">
		<family>math</family>
		<prefer>
			<family>XITS Math</family>
			<family>STIX Two Math</family>
			<family>Cambria Math</family>
			<family>Latin Modern Math</family>
			<family>Minion Math</family>
			<family>Lucida Math</family>
			<family>Asana Math</family>
		</prefer>
	</alias>

  <alias>
    <family>-apple-system</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>

  <match target="pattern">
    <test name="family">
      <string>system-ui</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>sans-serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Source Han Sans</string>
      <string>emoji</string>
      <string>Symbols Nerd Font</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Source Han Serif</string>
      <string>emoji</string>
      <string>Symbols Nerd Font</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Iosevka</string>
      <string>Source Han Sans</string>
      <string>emoji</string>
      <string>Symbols Nerd Font</string>
    </edit>
  </match>

</fontconfig>
