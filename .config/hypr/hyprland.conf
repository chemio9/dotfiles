monitor=,preferred,auto,auto

source = ./daemon.conf
source = ./env.conf
source = ./window_rules.conf
source = ./bind.conf

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  # mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  animate_manual_resizes = true
  allow_session_lock_restore = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        tap_button_map = lrm
        # clickfinger_behavior = true
    }

    scroll_method = 2fg

    # sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 8
    border_size = 3

    layout = dwindle

    # dracula/hyprland
    col.active_border = rgb(44475a) rgb(bd93f9) 90deg
    col.inactive_border = rgba(44475aaa)
}

group {
    col.border_inactive = rgba(282a36dd)
    col.border_active = rgb(bd93f9) rgb(44475a) 90deg
}

decoration {

    col.shadow = rgba(1E202966)
    # suggested shadow setting
    drop_shadow = yes
    shadow_range = 4
    shadow_offset = 1 2
    shadow_render_power = 3
    shadow_scale = 0.97

    rounding = 3

    blur {
      enabled = yes
      size = 4
      passes = 2
      new_optimizations = true
    }
}

windowrulev2 = bordercolor rgb(e5ffc5),xwayland:1 # check if window is xwayland

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    animation = windows, 1, 3, default
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default

    animation = workspaces, 1, 8, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to Meta + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    workspace_swipe = true
}
