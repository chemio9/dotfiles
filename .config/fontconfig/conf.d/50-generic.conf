<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>general configuration for system fonts</description>

	<match>
		<test name="lang">
      <!-- emoji fonts -->
			<string>und-zsye</string>
		</test>
		<test qual="all" name="color" compare="not_eq">
			<bool>true</bool>
		</test>
		<test qual="all" name="color" compare="not_eq">
			<bool>false</bool>
		</test>
		<edit name="color" mode="append">
			<bool>true</bool>
		</edit>
	</match>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family" >
          <!-- This font is causing problem with GitHub -->
          <string>Nimbus Sans</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

  <match target="font">
    <edit name="embolden" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- Aliases {{{-->

  <match target="pattern">
    <test name="family">
      <string>emoji</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Apple Color Emoji</string>
      <string>Blobmoji</string>
      <string>Twemoji</string>
      <string>Symbols Nerd Font</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
		<string>math</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
			<string>XITS Math</string>
			<string>STIX Two Math</string>
			<string>Cambria Math</string>
			<string>Latin Modern Math</string>
			<string>Minion Math</string>
			<string>Lucida Math</string>
			<string>Asana Math</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
    <string>-apple-system</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>sans-serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>system-ui</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>sans-serif</string>
    </edit>
  </match>

  <!--}}}-->

  <!-- Map fonts that are commonly used by web pages to our preferred fonts -->
  <match target="pattern">
    <test qual="any" name="family"><string>Arial</string></test>
    <edit name="family" mode="assign" binding="same"><string>sans-serif</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Liberation Sans</string></test>
    <edit name="family" mode="assign" binding="same"><string>sans-serif</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Liberation Mono</string></test>
    <edit name="family" mode="assign" binding="same"><string>monospace</string></edit>
  </match>

 <match>
    <test compare="contains" name="lang">
      <string>zh_CN</string>
    </test>
    <edit mode="prepend" name="family">
      <string>Source Han Sans SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Sarasa Term SC</string>
      <string>emoji</string>
    </edit>
  </match>

 <!-- Fallback fonts preference order -->
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inter</string>
      <string>Source Han Sans SC</string>
      <string>Source Han Sans TC</string>
      <string>Source Han Sans JP</string>
      <string>Source Han Sans KR</string>
      <string>emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
    <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Source Han Serif</string>
      <string>Source Han Serif SC</string>
      <string>Source Han Serif TC</string>
      <string>Source Han Serif JP</string>
      <string>Source Han Serif KR</string>
      <string>emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Sarasa Term SC</string>
      <string>Sarasa Term TC</string>
      <string>Sarasa Term J</string>
      <string>emoji</string>
    </edit>
  </match>
</fontconfig>
