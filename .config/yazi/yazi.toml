[manager]
sort_by = "natural"
sort_sensitive = true
sort_dir_first = true
linemode = "size"
show_symlink = true

[perview]
image_filter = "lanczos3"

[input]
origin = "bottom-center"

[open]
rules = [

  { mime = "text/*",          use = [ "edit", "reveal" ] },
  { mime = "image/*",         use = [ "open", "reveal" ] },
  { mime = "{audio,video}/*", use = [ "play", "reveal" ] },
  { mime = "inode/x-empty",   use = [ "edit", "reveal" ] },

  { mime = "application/*zip", use = [ "extract", "reveal" ] },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", use = [ "extract", "reveal" ] },

  { mime = "application/json", use = [ "edit", "reveal" ] },
  { mime = "*/javascript",     use = [ "edit", "reveal" ] },

  { mime = "*", use = ["open", "reveal", "edit"] },

]

[plugin]
prepend_previewers = [
  { name = "*.md", run = "glow" },
  { mime = "audio/*",   run = "exifaudio"},

	# Allmytoes doesn't handle these by default
	{ mime = "image/svg+xml", run = "magick" },
	{ mime = "image/heic",    run = "magick" },
	{ mime = "image/jxl",     run = "magick" },
	# Handle other image types with allmytoes
	{ mime = "image/*", run = "allmytoes" },
]

prepend_preloaders = [
	# Allmytoes doesn't handle these by default
	{ mime = "image/svg+xml", run = "magick" },
	{ mime = "image/heic",    run = "magick" },
	{ mime = "image/jxl",     run = "magick" },
	# Handle other image types with allmytoes
	{ mime = "image/*", run = "allmytoes" },
]
