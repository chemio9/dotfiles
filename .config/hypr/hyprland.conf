# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

exec-once = mako &
exec-once = waybar &
exec-once = fcitx5 --replace -d
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = swww init &
exec-once = timewall set -d &

source = ~/.config/hypr/env.conf

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  animate_manual_resizes = true
  allow_session_lock_restore = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        tap_button_map = lrm
        # clickfinger_behavior = true
    }

	scroll_method = 2fg

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2

    layout = dwindle

	# dracula/hyprland
    col.active_border = rgb(44475a) rgb(bd93f9) 90deg
    col.inactive_border = rgba(44475aaa)
    col.group_border = rgba(282a36dd)
    col.group_border_active = rgb(bd93f9) rgb(44475a) 90deg
}

decoration {
    col.shadow = rgba(1E202966)
    # suggested shadow setting
    drop_shadow = yes
    shadow_range = 50
    shadow_offset = 1 2
    shadow_render_power = 3
    shadow_scale = 0.97

    rounding = 10
    
	blur {
		enabled = yes
		size = 3
		passes = 2
		new_optimizations = true
	}
}


windowrulev2 = bordercolor rgb(e5ffc5),xwayland:1 # check if window is xwayland

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = work, 0.21, 0.86, 0.00, 0.95

    animation = windows, 1, 3, work
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default

    animation = workspaces, 1, 6, work
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to Meta + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    workspace_swipe = true
}

windowrulev2 = float,class:^(polkit-kde-authentication-agent-1)$,title:polkit
windowrulev2 = center,class:^(polkit-kde-authentication-agent-1)$,title:polkit
windowrulev2 = float,title:^(图片查看器)$
# lyrics
windowrulev2 = noborder,class:^(listen1)$,title:^([Ll]isten1)$
windowrulev2 = float,class:^(listen1)$,title:^([Ll]isten1)$
windowrulev2 = size 732x57,title:^([Ll]isten1)$

windowrulev2 = pseudo,class:^(Google-chrome),title:^(Spotify)
windowrulev2 = size 70%,class:^(Google-chrome),title:^(Spotify)

$Meta = SUPER

bind = $Meta SHIFT ALT, Q, exit,
bind = $Meta, D, exec, wezterm
bind = $Meta, C, killactive,
bind = $Meta, F, togglefloating,
bind = $Meta, V, pseudo, # dwindle
bind = $Meta, G, togglesplit, # dwindle
bind = $Meta, M, fullscreen
bind = $Meta, h, movefocus, l
bind = $Meta, l, movefocus, r
bind = $Meta, k, movefocus, u
bind = $Meta, j, movefocus, d

bind = $Meta, R, exec, rofi -show drun

binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume alsa_output.pci-0000_00_1b.0.analog-stereo -5%
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume alsa_output.pci-0000_00_1b.0.analog-stereo +5%
binde = , XF86MonBrightnessUp, exec, brightnessctl s +100
binde = , XF86MonBrightnessDown, exec, brightnessctl s 100-
bind = , XF86AudioStop, exec, playerctl stop
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86PowerOff, exec, systemctl hibernate
# bind = , Menu, exec, 

# Switch workspaces with Meta + [0-9]
bind = $Meta, 1, workspace, 1
bind = $Meta, 2, workspace, 2
bind = $Meta, 3, workspace, 3
bind = $Meta, 4, workspace, 4
bind = $Meta, 5, workspace, 5
bind = $Meta, 6, workspace, 6
bind = $Meta, 7, workspace, 7
bind = $Meta, 8, workspace, 8
bind = $Meta, 9, workspace, 9
bind = $Meta, 0, workspace, 10

# Move active window to a workspace with Meta + SHIFT + [0-9]
bind = $Meta SHIFT, 1, movetoworkspace, 1
bind = $Meta SHIFT, 2, movetoworkspace, 2
bind = $Meta SHIFT, 3, movetoworkspace, 3
bind = $Meta SHIFT, 4, movetoworkspace, 4
bind = $Meta SHIFT, 5, movetoworkspace, 5
bind = $Meta SHIFT, 6, movetoworkspace, 6
bind = $Meta SHIFT, 7, movetoworkspace, 7
bind = $Meta SHIFT, 8, movetoworkspace, 8
bind = $Meta SHIFT, 9, movetoworkspace, 9
bind = $Meta SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with Meta + scroll
bind = $Meta, TAB, workspace, e+1
bind = $Meta SHIFT, TAB, workspace, e-1

# Move/resize windows with Meta + LMB/RMB and dragging
bindm = $Meta, mouse:272, movewindow
bindm = ALT, mouse:272, resizewindow

